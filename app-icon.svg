<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="8" dy="8" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>
  
  <!-- Notepad -->
  <g transform="translate(512, 480)">
    <!-- Spiral binding holes -->
    <circle cx="-180" cy="-280" r="12" fill="#e0e0e0"/>
    <circle cx="-180" cy="-200" r="12" fill="#e0e0e0"/>
    <circle cx="-180" cy="-120" r="12" fill="#e0e0e0"/>
    <circle cx="-180" cy="-40" r="12" fill="#e0e0e0"/>
    <circle cx="-180" cy="40" r="12" fill="#e0e0e0"/>
    <circle cx="-180" cy="120" r="12" fill="#e0e0e0"/>
    <circle cx="-180" cy="200" r="12" fill="#e0e0e0"/>
    <circle cx="-180" cy="280" r="12" fill="#e0e0e0"/>
    
    <!-- Main notepad -->
    <rect x="-200" y="-300" width="400" height="600" fill="url(#paperGradient)" rx="20" filter="url(#shadow)"/>
    
    <!-- Notepad spiral binding -->
    <rect x="-220" y="-280" width="40" height="560" fill="#d4d4d4" rx="8"/>
    
    <!-- Spiral wire -->
    <path d="M -200 -280 Q -190 -270 -200 -260 Q -210 -250 -200 -240 Q -190 -230 -200 -220 Q -210 -210 -200 -200 Q -190 -190 -200 -180 Q -210 -170 -200 -160 Q -190 -150 -200 -140 Q -210 -130 -200 -120 Q -190 -110 -200 -100 Q -210 -90 -200 -80 Q -190 -70 -200 -60 Q -210 -50 -200 -40 Q -190 -30 -200 -20 Q -210 -10 -200 0 Q -190 10 -200 20 Q -210 30 -200 40 Q -190 50 -200 60 Q -210 70 -200 80 Q -190 90 -200 100 Q -210 110 -200 120 Q -190 130 -200 140 Q -210 150 -200 160 Q -190 170 -200 180 Q -210 190 -200 200 Q -190 210 -200 220 Q -210 230 -200 240 Q -190 250 -200 260 Q -210 270 -200 280" stroke="#999999" stroke-width="3" fill="none"/>
    
    <!-- Paper lines -->
    <line x1="-140" y1="-220" x2="160" y2="-220" stroke="#e8e8e8" stroke-width="2"/>
    <line x1="-140" y1="-160" x2="160" y2="-160" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="-140" y1="-100" x2="160" y2="-100" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="-140" y1="-40" x2="160" y2="-40" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="-140" y1="20" x2="160" y2="20" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="-140" y1="80" x2="160" y2="80" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="-140" y1="140" x2="160" y2="140" stroke="#e8e8e8" stroke-width="1"/>
    <line x1="-140" y1="200" x2="160" y2="200" stroke="#e8e8e8" stroke-width="1"/>
    
    <!-- Red margin line -->
    <line x1="-120" y1="-260" x2="-120" y2="260" stroke="#ff6b6b" stroke-width="2"/>
    
    <!-- Todo checkboxes and tasks -->
    <!-- Task 1 - Completed -->
    <rect x="-100" y="-190" width="24" height="24" fill="#4ecdc4" rx="4"/>
    <path d="M -94 -184 L -88 -178 L -82 -190" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <rect x="-70" y="-185" width="140" height="14" fill="#e8f8f5" rx="2"/>
    <line x1="-65" y1="-178" x2="65" y2="-178" stroke="#4ecdc4" stroke-width="2"/>
    
    <!-- Task 2 - Completed -->
    <rect x="-100" y="-130" width="24" height="24" fill="#4ecdc4" rx="4"/>
    <path d="M -94 -124 L -88 -118 L -82 -130" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <rect x="-70" y="-125" width="120" height="14" fill="#e8f8f5" rx="2"/>
    <line x1="-65" y1="-118" x2="45" y2="-118" stroke="#4ecdc4" stroke-width="2"/>
    
    <!-- Task 3 - Pending -->
    <rect x="-100" y="-70" width="24" height="24" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="4"/>
    <rect x="-70" y="-65" width="160" height="14" fill="#f8f9fa" rx="2"/>
    
    <!-- Task 4 - Pending -->
    <rect x="-100" y="-10" width="24" height="24" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="4"/>
    <rect x="-70" y="-5" width="100" height="14" fill="#f8f9fa" rx="2"/>
    
    <!-- Task 5 - Pending -->
    <rect x="-100" y="50" width="24" height="24" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="4"/>
    <rect x="-70" y="55" width="80" height="14" fill="#f8f9fa" rx="2"/>
  </g>
  
  <!-- Pen -->
  <g transform="translate(680, 350) rotate(25)">
    <!-- Pen body -->
    <rect x="0" y="-8" width="200" height="16" fill="url(#penGradient)" rx="8"/>
    
    <!-- Pen clip -->
    <rect x="160" y="-12" width="8" height="24" fill="#95a5a6" rx="4"/>
    <rect x="164" y="-8" width="20" height="4" fill="#95a5a6" rx="2"/>
    
    <!-- Pen tip -->
    <polygon points="0,-8 -20,0 0,8" fill="#2c3e50"/>
    <polygon points="-20,-4 -30,0 -20,4" fill="#e74c3c"/>
    
    <!-- Pen branding -->
    <rect x="80" y="-4" width="60" height="8" fill="#ecf0f1" rx="2"/>
    <text x="110" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">QueHacer</text>
  </g>
  
  <!-- App title -->
  <text x="512" y="920" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.9">QueHacer</text>
</svg>