      <path d="M -148 -5 L -140 3 L -130 -10" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
      <rect x="-100" y="-8" width="240" height="16" fill="#e8f5e9" rx="3"/>
      <line x1="-90" y1="0" x2="130" y2="0" stroke="#81c784" stroke-width="2"/>
    </g>
    
    <!-- Item 2 - Completed -->
    <g transform="translate(0, -80)">
